<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow-x:hidden;
  }
  body:focus{outline:none}

  /* Space moving stars background */
  body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    z-index:-2;
  }
  canvas{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:10px;
  }

  .icons{margin-bottom:30px;font-size:1.8em;}
  .icons a{color:white;margin:0 15px;transition:0.3s;outline:none}
  .icons a:hover{text-shadow:0 0 10px #fff,0 0 20px #fff;transform:scale(1.3)}

  .buttons{
    display:flex;
    flex-direction:column;
    gap:20px;
    margin-bottom:20px;
    width:280px;
  }

  .buttons button,
  .premium-box button{
    padding:15px 0;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.2em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
    outline:none;
    user-select:none;
  }
  .buttons button:hover,
  .premium-box button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
    margin-top:20px;
  }

  /* Premium Box */
  .premium-box{
    width:300px;
    max-height:220px;
    overflow-y:auto;
    margin-top:25px;
    padding:15px;
    border-radius:15px;
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 20px #fff;
    text-align:left;
  }
  .premium-box h2{
    text-align:center;
    margin-bottom:10px;
    color:#ffd700;
    text-shadow:0 0 10px #ffd700,0 0 20px #ffd700;
  }
  .premium-box ul{margin:10px 0;padding-left:20px;}
  .premium-box li{margin-bottom:6px;font-size:0.95em;}
  .premium-box button{width:100%;margin-top:10px;}

  /* Game gallery */
  .game-gallery{
    margin-top:30px;
    display:flex;
    overflow-x:auto;
    gap:20px;
    padding:10px 0;
    scroll-snap-type:x mandatory;
    scrollbar-width:none;
  }
  .game-gallery::-webkit-scrollbar{display:none;}
  .game-card{
    flex:0 0 auto;
    width:260px;
    height:160px;
    border-radius:15px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    transition:transform 0.3s ease;
    scroll-snap-align:center;
  }
  .game-card img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:15px;
    display:block;
  }
  .game-card:active{transform:scale(0.9)}

  /* Slide up animation */
  .game-card{animation:slideUp 0.8s ease both;}
  @keyframes slideUp{
    from{transform:translateY(40px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
  }

  @media(max-width:500px){
    h1{font-size:2em}
    .icons{font-size:1.5em}
    .buttons{width:230px}
    .premium-box{width:250px}
    .game-card{width:200px;height:130px;}
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<script>
  // Stars background
  const canvas=document.getElementById('stars');
  const ctx=canvas.getContext('2d');
  let stars=[];let w,h;
  function initCanvas(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;
    stars=[];for(let i=0;i<200;i++){stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,d:Math.random()*1.5});}}
  function drawStars(){ctx.clearRect(0,0,w,h);ctx.fillStyle="white";ctx.beginPath();for(let s of stars){ctx.moveTo(s.x,s.y);ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);}ctx.fill();moveStars();}
  let angle=0;function moveStars(){angle+=0.01;for(let s of stars){s.x+=Math.sin(angle+s.d)*0.5;s.y+=Math.cos(angle+s.d)*0.5;if(s.x<0)s.x=w;if(s.x>w)s.x=0;if(s.y<0)s.y=h;if(s.y>h)s.y=0;}}
  function animate(){drawStars();requestAnimationFrame(animate);}
  window.addEventListener('resize',initCanvas);initCanvas();animate();
</script>
