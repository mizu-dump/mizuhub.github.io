<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    min-height:100vh;
    text-align:center;
    padding:20px;
  }

  h1{
    font-size:3em;
    margin-bottom:10px;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
  }

  .icons{
    margin-bottom:30px;
    font-size:1.8em;
  }
  .icons a{
    color:white;
    margin:0 15px;
    transition:0.3s;
  }
  .icons a:hover{transform:scale(1.2);text-shadow:0 0 10px #fff;}

  .buttons{
    display:flex;
    flex-direction:column;
    gap:15px;
    margin-bottom:25px;
    width:260px;
  }
  .buttons button{
    padding:12px 0;
    border-radius:15px;
    border:2px solid #444;
    background:rgba(0,0,0,0.6);
    color:white;
    font-size:1.1em;
    cursor:pointer;
    transition:0.3s;
    user-select:none;
    outline:none;
  }
  .buttons button:hover{background:rgba(255,255,255,0.1);transform:scale(1.05);}

  .premium-box{
    width:300px;
    margin:20px auto;
    padding:15px;
    border-radius:15px;
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 20px #fff;
    text-align:left;
  }
  .premium-box h2{
    text-align:center;
    margin-bottom:10px;
    color:#ffd700;
    text-shadow:0 0 10px #ffd700,0 0 20px #ffd700;
  }
  .premium-box ul{margin:10px 0;padding-left:20px;}
  .premium-box li{margin-bottom:6px;font-size:0.95em;}
  .premium-box button{
    width:100%;
    margin-top:10px;
    border:none;
    padding:12px;
    border-radius:10px;
    background:#333;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    outline:none;
  }
  .premium-box button:hover{background:#444;transform:scale(1.05);}

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
    margin-top:20px;
  }

  /* Game Images Section */
  .game-images{
    margin-top:25px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    width:90%;
    max-width:900px;
    animation:slideUp 1s ease;
  }
  .game-card{
    overflow:hidden;
    border-radius:15px;
    cursor:pointer;
    transition:transform 0.3s ease;
  }
  .game-card img{
    width:100%;
    height:130px;
    object-fit:cover;
    display:block;
    border-radius:15px;
    transition:transform 0.3s ease, box-shadow 0.3s ease;
  }
  .game-card:hover img{
    transform:scale(1.05);
    box-shadow:0 0 15px #fff;
  }
  .game-card:active{transform:scale(0.95);}
  @keyframes slideUp{
    from{opacity:0;transform:translateY(50px);}
    to{opacity:1;transform:translateY(0);}
  }

  /* Modal */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    z-index:99999;
    justify-content:center;
    align-items:center;
  }
  .modal-content {
    background:#111;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 20px #fff;
    text-align:center;
    width:280px;
    animation:pop 0.3s ease;
  }
  .modal-content h2 {margin-bottom:15px;color:#fff;text-shadow:0 0 10px #fff;}
  .modal-content label{display:block;margin:10px 0;color:#fff;cursor:pointer;}
  .modal-content button{
    margin-top:15px;width:100%;padding:12px;
    border-radius:10px;border:none;background:#222;color:white;font-weight:bold;
    cursor:pointer;transition:0.3s;
  }
  .modal-content button:hover{background:#333;transform:scale(1.05);}
  @keyframes pop{from{transform:scale(0.7);opacity:0;}to{transform:scale(1);opacity:1;}}
</style>
</head>
<body>

<h1>MizuHub</h1>

<div class="icons">
