<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
  }

  /* Space moving stars background */
  body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    z-index:-2;
  }

  canvas{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:10px;
  }

  .icons{
    margin-bottom:30px;
    font-size:1.8em;
  }

  .icons a{
    color:white;
    margin:0 15px;
    transition:0.3s;
  }

  .icons a:hover{
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    transform:scale(1.3);
  }

  .buttons{
    display:flex;
    flex-direction:column;
    gap:20px;
    margin-bottom:20px;
    width:280px;
  }

  .buttons button,
  .premium-box button{
    padding:15px 0;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.2em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
    outline:none;
    user-select:none;
  }

  .buttons button:hover,
  .premium-box button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
    margin-top:20px;
  }

  /* Notification */
  .notification{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#000;
    padding:12px 20px 16px;
    border-radius:12px;
    box-shadow:0 0 15px #fff;
    opacity:0;
    transition:0.4s;
    z-index:9999;
    width:260px;
    text-align:center;
  }
  .notification.show{opacity:1;}

  .progress-bar{
    width:100%;
    height:6px;
    background:rgba(0,0,0,0.2);
    border-radius:4px;
    margin-top:8px;
    overflow:hidden;
  }
  .progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#888,#222);
    transition:width 0.1s linear;
  }

  /* Premium Box */
  .premium-box{
    width:300px;
    max-height:220px;
    overflow-y:auto;
    margin-top:25px;
    padding:15px;
    border-radius:15px;
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 20px #fff;
    text-align:left;
  }

  .premium-box h2{
    text-align:center;
    margin-bottom:10px;
    color:#ffd700;
    text-shadow:0 0 10px #ffd700,0 0 20px #ffd700;
  }

  .premium-box ul{
    margin:10px 0;
    padding-left:20px;
  }

  .premium-box li{
    margin-bottom:6px;
    font-size:0.95em;
  }

  .premium-box button{
    width:100%;
    margin-top:10px;
  }

  /* Modal */
  .modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    z-index:99999;
    justify-content:center;
    align-items:center;
  }
  .modal-content {
    background:#111;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 20px #fff;
    text-align:center;
    width:280px;
    animation:pop 0.3s ease;
  }
  .modal-content h2 {
    margin-bottom:15px;
    color:#fff;
    text-shadow:0 0 10px #fff;
  }

  /* Custom game choice styles */
  .modal-content label {
    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 1.1em;
    cursor: pointer;
    color: #fff;
    position: relative;
    padding-left: 30px;
  }
  .modal-content input[type="radio"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  .modal-content .checkmark {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 18px;
    width: 18px;
    border-radius: 50%;
    border: 2px solid #888;
    box-shadow: 0 0 5px #555;
    transition: 0.3s;
  }
  .modal-content label:hover .checkmark {
    border-color: #fff;
    box-shadow: 0 0 10px #fff;
  }
  .modal-content input[type="radio"]:checked ~ .checkmark {
    background: #fff;
    border-color: #fff;
    box-shadow: 0 0 15px #fff, 0 0 30px #fff;
  }

  .modal-content button {
    margin-top:15px;
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:#222;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  .modal-content button:hover {
    background:#333;
    transform:scale(1.05);
  }

  @keyframes pop {
    from {transform:scale(0.7);opacity:0;}
    to {transform:scale(1);opacity:1;}
  }

  @media(max-width:500px){
    h1{font-size:2em}
    .icons{font-size:1.5em}
    .buttons{width:230px}
    .premium-box{width:250px}
  }
</style>
</head>
<body>

<h1>MizuHub</h1>

<div class="icons">
  <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
  <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
</div>

<div class="buttons">
  <button id="getScript">Get Script | ðŸ“ƒ</button>
  <button id="joinDiscord">Join MizuHub Discord! | <i class="fab fa-discord"></i></button>
</div>

<!-- Premium Features Box -->
<div class="premium-box">
  <h2>ðŸŒŸ Premium Features</h2>
  <ul>
    <li>Exclusive GUI access</li>
    <li>Early updates & scripts</li>
    <li>Custom themes</li>
    <li>Priority support</li>
    <li>And more...</li>
  </ul>
  <button id="premiumBtn">Get Premium</button>
</div>

<footer>Website By: @mizuscripts</footer>

<!-- Notification with progress bar -->
<div class="notification" id="notification">
  <span id="notifText"></span>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<!-- Game Selection Modal -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <h2>Choose A Game</h2>
    <label>
      <input type="radio" name="game" value="garden">
      <span class="checkmark"></span>
      Grow A Garden
    </label>
    <label>
      <input type="radio" name="game" value="brainrot">
      <span class="checkmark"></span>
      Steal A Brainrot
    </label>
    <label>
      <input type="radio" name="game" value="forest">
      <span class="checkmark"></span>
      99 Nights Forest
    </label>
   <input type="radio" name="game" value="plants">
      <span class="checkmark"></span>
      Plants Vs Brainrot
    </label>
    <button id="confirmGame">Confirm</button>
  </div>
</div>

<canvas id="stars"></canvas>

<script>
  const notification = document.getElementById('notification');
  const notifText = document.getElementById('notifText');
  const progress = document.getElementById('progress');
  let notifActive = false;

  function showNotification(text){
    if(notifActive) return;
    notifActive = true;
    notifText.textContent = text;
    notification.classList.add('show');
    progress.style.width = "0%";
    let width = 0;
    let interval = setInterval(()=>{
      width += 100 / (3500 / 50);
      progress.style.width = width + "%";
      if(width >= 100){
        clearInterval(interval);
        notification.classList.remove('show');
        notifActive = false;
      }
    }, 50);
  }

  // Game modal
  const gameModal = document.getElementById('gameModal');
  const confirmGame = document.getElementById('confirmGame');

  document.getElementById('getScript').addEventListener('click',()=>{
    gameModal.style.display = "flex";
  });

  confirmGame.addEventListener('click',()=>{
  let selected = document.querySelector('input[name="game"]:checked');
  if(!selected){
    alert("Please choose a game first!");
    return;
  }
  gameModal.style.display = "none";

  if(selected.value === "garden"){
    window.open("https://mizu-dump.github.io/Test/","_blank");
  } else if(selected.value === "brainrot"){
    window.open("https://mizu-dump.github.io/Test/","_blank");
  } else if(selected.value === "forest"){
    window.open("https://mizu-dump.github.io/Test/","_blank");
  if(selected.value === "plants"){
    window.open("https://mizu-dump.github.io/Test/","_blank");
  }
});

  window.addEventListener('click',(e)=>{
    if(e.target === gameModal) gameModal.style.display="none";
  });

  // Other buttons
  document.getElementById('joinDiscord').addEventListener('click',()=>{
    navigator.clipboard.writeText('https://discord.gg/mxSvSpJe7s')
      .then(()=>{showNotification('Discord invite copied!')});
  });

  document.getElementById('premiumBtn').addEventListener('click',()=>{
    navigator.clipboard.writeText('https://discord.gg/mxSvSpJe7s')
      .then(()=>{showNotification('Contact us on Discord for Premium!')});
  });

  // Space stars animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;

  function initCanvas(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for(let i=0;i<200;i++){
      stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*1.5,
        d:Math.random()*1.5
      });
    }
  }

  function drawStars(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
    moveStars();
  }

  let angle = 0;
  function moveStars(){
    angle += 0.01;
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      s.x += Math.sin(angle+s.d)*0.5;
      s.y += Math.cos(angle+s.d)*0.5;
      if(s.x<0)s.x=w;
      if(s.x>w)s.x=0;
      if(s.y<0)s.y=h;
      if(s.y>h)s.y=0;
    }
  }

  function animate(){
    drawStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize',initCanvas);
  initCanvas();
  animate();
</script>

</body>
</html>
